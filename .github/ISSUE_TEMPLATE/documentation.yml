name: ðŸ“– Documentation
description: Documentation needs clarification.
labels: [documentation]
title: "[DOCS]: <Title>"
body:
  
  # validate if this issue already exist
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if this issue already exists.
      options:
      - label: I have searched the existing issues
        required: true

  # Documentation location
  - type: input
    attributes:
      label: Location
      placeholder: "simplexers.positive.positive_simplexer"
    validations:
      required: true

  # What needs clarifying?
  - type: textarea
    attributes:
      label: >
        Please describe why the documentation needs clarifying.
    validations:
      required: true

  # Code of Conduct
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: >
        By submitting this issue, you agree to follow our
        [Code of Conduct](
        https://github.com/mscaudill/simplexers/blob/master/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
