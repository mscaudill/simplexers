# requirements for simplexers development environment
name: simplexers
dependencies:
  - numpy
  - scipy
  - ipython
  - notebook
  # testing
  - pytest
  - pytest-cov
  # Linting and formatting
  - isort
  - mypy
  - pylint
  # pypi packages
  - pip
  - pip:
      # formatting
      - black
      - codespell
      # testing
      - pytest-lazy-fixture
      # versioning
      - bumpver
      # doc builders
      - mkdocs
      - mkdocs-material
      - "mkdocstrings[python]"
      - mkdocs-jupyter
      # packaging
      - pip-tools
      - build
      - twine
