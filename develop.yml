# requirements for simplexers development environment
name: simplexers
dependencies:
  - numpy
  - scipy
  - ipython
  - notebook
  # testing
  - pytest==7.4.4
  # Linting and formatting
  - isort
  - mypy
  - pylint
  # pypi packages
  - pip
  - pip:
      # formatting
      - black
      - codespell
      # testing
      - pytest-lazy-fixture
      # versioning
      - bumpver
      # packaging
      - pip-tools
      - build
      - twine
